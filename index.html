                                    <!-- FIXME: Truncate text when not focused, then show full when clicked and pulled up? -->
                                    <p>LanguageBox is a blog/learning resource dedicated to toki pona, the language of good. toki pona is a constructed language created in 2001 by Sonja Lang, known within the community as jan Sonja. This project's goal was to create a WordPress website on a topic of my choosing. The website needed to offer at least four pages and four posts of content. This project was created as my final project in WEB 172 - WordPress I.</p>
